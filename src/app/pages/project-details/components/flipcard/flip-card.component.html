<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
  <div class="flipper">
    <div class="front">
      <div class="container flipper">
        <div class="top"></div>
        <div class="mid">
          <div>{{project.name}}</div>
          <div>Author: {{project.author.name}}</div>
          <div>Illustrator: {{project.illustrator.name}}</div>
          <div>Pages: {{project.pages}}</div>
          <img src="{{project.image}}">
        </div>
        <div class="bottom"></div>
      </div>
    </div>
    <div class="back">
      <div class="container flipper">
        <div class="top"></div>
        <div class="mid mid-back">
          <div class="description">{{project.description}}</div>
          <div><button class="edit-btn">Edit</button></div>
        </div>
        <div class="bottom"></div>
      </div>
    </div>
  </div>
</div>
